<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能工具导航</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <!-- 固定导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-tools text-primary"></i> 智能工具导航
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#all">全部</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#rpa">RPA专区</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#personal">个人介绍</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#image">图片工具</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#pdf">PDF转换工具</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#data">数据换算工具</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 主体内容 -->
    <div class="container mt-5 pt-5">
        <div class="row g-4">
            <!-- 第一行 -->
            <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                <div class="card h-100">
                    <div class="card-body text-center">
                        <div class="icon-wrapper bg-primary">
                            <i class="fas fa-th-large text-white"></i>
                        </div>
                        <h5 class="card-title mt-3">全部</h5>
                        <p class="card-text">浏览所有智能工具</p>
                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                <div class="card h-100">
                    <div class="card-body text-center">
                        <div class="icon-wrapper bg-success">
                            <i class="fas fa-robot text-white"></i>
                        </div>
                        <h5 class="card-title mt-3">RPA专区</h5>
                        <p class="card-text">自动化流程工具</p>
                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                <div class="card h-100">
                    <div class="card-body text-center">
                        <div class="icon-wrapper bg-info">
                            <i class="fas fa-user text-white"></i>
                        </div>
                        <h5 class="card-title mt-3">个人介绍</h5>
                        <p class="card-text">关于我的信息</p>
                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                <div class="card h-100">
                    <div class="card-body text-center">
                        <div class="icon-wrapper bg-warning">
                            <i class="fas fa-image text-white"></i>
                        </div>
                        <h5 class="card-title mt-3">图片工具</h5>
                        <p class="card-text">图片处理与编辑</p>
                    </div>
                </div>
            </div>
            <!-- 第二行 -->
            <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                <div class="card h-100">
                    <div class="card-body text-center">
                        <div class="icon-wrapper bg-danger">
                            <i class="fas fa-file-pdf text-white"></i>
                        </div>
                        <h5 class="card-title mt-3">PDF转换工具</h5>
                        <p class="card-text">PDF文件处理工具</p>
                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                <div class="card h-100">
                    <div class="card-body text-center">
                        <div class="icon-wrapper bg-secondary">
                            <i class="fas fa-calculator text-white"></i>
                        </div>
                        <h5 class="card-title mt-3">数据换算工具</h5>
                        <p class="card-text">单位换算与计算</p>
                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                <div class="card h-100">
                    <div class="card-body text-center">
                        <div class="icon-wrapper bg-primary">
                            <i class="fas fa-gamepad text-white"></i>
                        </div>
                        <h5 class="card-title mt-3">生活娱乐工具</h5>
                        <p class="card-text">日常娱乐助手</p>
                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                <div class="card h-100">
                    <div class="card-body text-center">
                        <div class="icon-wrapper bg-success">
                            <i class="fas fa-graduation-cap text-white"></i>
                        </div>
                        <h5 class="card-title mt-3">教育工具</h5>
                        <p class="card-text">学习辅助工具</p>
                    </div>
                </div>
            </div>
            <!-- 第三行 -->
            <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                <div class="card h-100">
                    <div class="card-body text-center">
                        <div class="icon-wrapper bg-info">
                            <i class="fas fa-font text-white"></i>
                        </div>
                        <h5 class="card-title mt-3">文本工具</h5>
                        <p class="card-text">文本处理与转换</p>
                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                <div class="card h-100">
                    <div class="card-body text-center">
                        <div class="icon-wrapper bg-warning">
                            <i class="fas fa-code text-white"></i>
                        </div>
                        <h5 class="card-title mt-3">开发工具</h5>
                        <p class="card-text">编程开发助手</p>
                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                <div class="card h-100">
                    <div class="card-body text-center">
                        <div class="icon-wrapper bg-danger">
                            <i class="fas fa-video text-white"></i>
                        </div>
                        <h5 class="card-title mt-3">视频工具</h5>
                        <p class="card-text">视频处理工具</p>
                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                <div class="card h-100">
                    <div class="card-body text-center">
                        <div class="icon-wrapper bg-secondary">
                            <i class="fas fa-puzzle-piece text-white"></i>
                        </div>
                        <h5 class="card-title mt-3">浏览器插件</h5>
                        <p class="card-text">浏览器扩展工具</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
